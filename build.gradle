// Apply the java-library plugin to add support for Java Library
apply plugin: 'java-library'


buildscript {
    ext {
        jacksonVersion = '2.9.4'
    }
    repositories {
        mavenCentral()
        maven {
            url "https://plugins.gradle.org/m2/"
        }
    }
}


// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}


configurations.all {
    resolutionStrategy {
        dependencySubstitution {
            substitute module('com.fasterxml.jackson.core:jackson-annotations') with module("com.fasterxml.jackson.core:jackson-annotations:${jacksonVersion}")
            substitute module('com.fasterxml.jackson.core:jackson-core') with module("com.fasterxml.jackson.core:jackson-core:${jacksonVersion}")
            substitute module('com.fasterxml.jackson.core:jackson-databind') with module("com.fasterxml.jackson.core:jackson-databind:${jacksonVersion}")
            substitute module('com.fasterxml.jackson.dataformat:jackson-dataformat-cbor') with module("com.fasterxml.jackson.dataformat:jackson-dataformat-cbor:${jacksonVersion}")
        }
    }
}


dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:22.0'

    compile("com.fasterxml.jackson.datatype:jackson-datatype-jdk8:${jacksonVersion}")
    compile("com.fasterxml.jackson.datatype:jackson-datatype-jsr310:${jacksonVersion}")
    compile("com.fasterxml.jackson.dataformat:jackson-dataformat-xml:${jacksonVersion}")
    compile("com.fasterxml.jackson.module:jackson-module-jaxb-annotations:${jacksonVersion}")

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
}

